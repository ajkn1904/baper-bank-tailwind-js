<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-green-700 text-center mt-10">Let's get some <span class="font-semibold text-fuchsia-700"> Moooooney!</span></h1>
       </header>
    <main class="bg-red-100">
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">

                <div class="bg-orange-400 p-4 text-center text-white text-2xl rounded-xl">
                    <h4>Deposit</h4>
                    <p class="text-4xl font-semibold">$<span id="deposit-update">00</span></p>
                </div>


                <div class="bg-violet-400 p-4 text-center text-white text-2xl rounded-xl">
                    <h4>Withdraw</h4>
                    <p class="text-4xl font-semibold">$<span  id="withdraw-update">00</span></p>
                </div>


                <div class="bg-green-400 p-4 text-center text-white text-2xl rounded-xl">
                    <h4>Total Balance</h4>
                    <p class="text-4xl font-semibold">$<span  id="total-update">1250</span></p>
                </div>

            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-16">

                <div class="bg-green-500 p-8 text-center rounded-xl">
                    <h2 class="text-2xl text-white mb-2">Deposit Now</h2>

                    <input id="deposit-amount" class="border-2 px-2 rounded w-9/12 mt-4 mb-4" placeholder="$ Amount You Want To Deposiot" type="text"> <br>

                    <button id="btn-deposit" class="bg-orange-700 hover:bg-fuchsia-700 p-3 my-4 rounded-lg text-white font-semibold text-1xl">Deposit</button>
                </div>


                <div class="bg-sky-500 p-8 text-center rounded-xl">
                    <h2 class="text-2xl text-white mb-2">WithdraW Now</h2>

                    <input id="withdraw-amount" class="border-2 px-2 rounded w-9/12 mt-4 mb-4" placeholder="$ Amount You Want To Withdraw" type="text"> <br>

                    <button id="btn-withdraw" class="bg-orange-700 hover:bg-fuchsia-700 p-3 my-4 rounded-lg text-white font-semibold text-1xl">Withdraw</button>
                </div>

            </div>
        </section>


    </main>
    <script src="JS/bankInteractiveScript.js"></script> 
</body>
</html>
